    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div style="background: #0f0f0f;" class="modal-content rounded">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <h3 class="text-center text-white p-4">
                                Contact Us
                            </h3>
                            <form>
                                <div class="form-group">
                                    <label class="text-light">Name</label>
                                    <input style="background: #000000; color: #fff;" type="text"
                                        class="form-control border-0" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label class="text-light">Age</label>
                                    <input style="background: #000000; color: #fff;" type="text"
                                        class="form-control border-0" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label class="text-light">Qualification</label>
                                    <input style="background: #000000; color: #fff;" type="text"
                                        class="form-control border-0" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label class="text-light">City/Town</label>
                                    <input style="background: #000000; color: #fff;" type="text"
                                        class="form-control border-0" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label class="text-light">State</label>
                                    <input style="background: #000000; color: #fff;" type="text"
                                        class="form-control border-0" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label class="text-light">Country</label>
                                    <input style="background: #000000; color: #fff;" type="text"
                                        class="form-control border-0" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label class="text-light">WhatsApp No.</label>
                                    <input style="background: #000000; color: #fff;" type="text"
                                        class="form-control border-0" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label class="text-light">Calling No.</label>
                                    <input style="background: #000000; color: #fff;" type="text"
                                        class="form-control border-0" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label class="text-light">Query</label>
                                    <textarea style="background: #000000; color: #fff;" type="text"
                                        class="form-control border-0" placeholder="Name"></textarea>
                                </div>
                                
                                <div class="row float-right px-3">
                                    <div style="cursor: pointer;" class="py-2 px-3">
                                        <a class="text-white" data-dismiss="modal">Cancel</a>
                                    </div>
                                    <button type="submit" style="background: #0a00a0; color: #fff;"
                                    class="btn px-4">Submit</button>
                                </div>
                            </form>
                        </div>
